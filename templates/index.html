<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Experience Points</title>
        <script src="/static/vendor/socket.io.js{{data.cache_buster}}" type="text/javascript"></script>
        <script src="/static/dist/vectors.js{{data.cache_buster}}" type="module"></script>
        <script src="/static/dist/domain.js{{data.cache_buster}}" type="module"></script>
        <script src="/static/dist/server.js{{data.cache_buster}}" type="module"></script>
        <script src="/static/dist/app.js{{data.cache_buster}}" type="module"></script>
        <script src="/static/dist/stats.js{{data.cache_buster}}" type="module"></script>
        <script src="/static/dist/sanitizer.js{{data.cache_buster}}" type="module"></script>
        <link rel="stylesheet" href="/static/styles/main.css{{data.cache_buster}}" />
    </head>
    <body>
        <noscript>Please enable JavaScript to play this game.</noscript>

        <div class="layout">
            <canvas id="canvas" class="view" width="450" height="450"></canvas>
            <div id="login" class="text view">
                <h1 >You find yourself in a verdant forest.</h1>
                <form id="loginForm" class="login-form" autocomplete="off">
                    <input id="loginFormInput" type="text" placeholder="You struggle to recall your name." />
                    <input type="submit" value="Remember" />
                </form>
            </div>

            <!-- Chat could be moved into canvas later, if needed. -->
            <div id="chat" class="text">
                <div class="messages" id="messages"></div>

                <form autocomplete="off" id="chatForm" class="chat-form">
                    <input type="text" id="chatMessageInput" placeholder="Enter a chat message" />
                </form>
            </div>
            <div class="stats">
                <p class="stats-item"><b id="username">Player</b></p>
                <p class="stats-item"><b>Level 1 Human</b></p>
                <p class="stats-item"><b>Health </b>
                <span id="current-hp">10</span>/5
                </p>
                <p class="stats-item"><b>Equipment</b></p>
                <ul>
                    <li class="equipment-item">Vorpal Sword</li>
                    <li class="equipment-item">Short Bow</li>
                    <li class="equipment-item">Arrows</li>
                </ul>

                <!-- User Commands -->
                <br>
                <table>
                    <tr>
                        <th class="controls wide">Ability</th>
                        <th class="controls">Control</th>
                    </tr>
                    <tr>
                        <td>Move</td>
                        <td>Arrow Keys</td>
                    </tr>
                    <tr>
                        <td>Dash</td>
                        <td>Q + Arrow Key</td>
                    </tr>
                    <tr>
                        <td>Slash</td>
                        <td>A + Arrow Key</td>
                    </tr>
                    <tr>
                        <td>Aimed Shot</td>
                        <td>W + Arrow Key</td>
                    </tr>
                    <tr>
                        <td>Focus Chat</td>
                        <td>Enter</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
